<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben e Jerry</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <section>
            <img src="https://www.seekpng.com/png/full/377-3774740_ben-jerrys-a-retail-food-company-ben-jerrys.png" alt="logo ben_jerrys">
            <h2>
                Sorvete pedaçudo!
            </h2>
        </section>
        <form action="#" method="POST">
           <fieldset>
               <legend>Dados Pessoais</legend>
            <label for="email">Email:</label>
            <input class="texto" type="email" name="email" id="email" required placeholder="Insira seu email">
            
            <label for="nome">Nome: </label>
            <input type="text"name="nome" id="nome" required>
            
            <label for="endereço">Endereço</label>
            <textarea name="endereço" id="endereço" cols="30" rows="10">Não tenho endereço</textarea>
        </fieldset>
        
        <fieldset>
            <legend>Escolha uma opção</legend>
            <select name="sabor" id="sabor">
                <option value="">Selecione</option>
                <optgroup label ="Sabor">
                <option value="cherry_garcia">Cherry Garcia</option>
                <option value="strawberry_cheesecake">Strawberry Cheesecake</option>
            </optgroup>
            <optgroup label = "Sabor Vegano">
                <option value="caramel_almond">Caramel Almond</option>
                <option value="chocolate_cookie">Chocolate Cookie</option>
            </optgroup>
            </select>
        </fieldset>
        
        <fieldset>
        <legend>Método de pagamento</legend>
        <div class="metodoPagamento">
        <input type="radio" name = "pagamento" id="dinheiro" checked>
        <label for="dinheiro">Dinheiro</label>
        <input type="radio" name = "pagamento" id="debito">
        <label for="debito">Débito</label>
        <input type="radio" name = "pagamento" id="credito">
        <label for="credito">Crédito</label>
    </div>
        </fieldset>

        <fieldset>
            <legend>Opcionais</legend>
            <div class="opcionais">
            <input type="checkbox" name = "copinho" id="copinho">
            <label for="copinho">Copinho</label>
            <input type="checkbox" name = "casquinha" id="casquinha">
            <label for="casquinha">Casquinha</label>
        </div>
            </fieldset>

            <fieldset>
                <legend> Agendar para quando?</legend>
                <input type="datetime-local" name="data" id="data">
            </fieldset>
            <button type="submit"> Pedir </button>
            <button type="reset"> Cancelar </button>
        </form>
    </main>
</body>

</html>
